<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Fechar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
  
  <ion-content>
    <ion-list>
        
        <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="subject"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="text" [(ngModel)]="recipient"></ion-input>
      </ion-item>
        <ion-item>
            <ion-label floating>Menssagem</ion-label>
            <ion-textarea [(ngModel)]="message"></ion-textarea>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button (click)="send(recipient, subject, message)">Enviar</button>
    </div>
  </ion-content>
