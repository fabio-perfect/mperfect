<ion-header>

  <ion-navbar>
    <ion-title>contato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home">
  <ion-list>
      
      <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="subject"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="recipient"></ion-input>
    </ion-item>
      <ion-item>
          <ion-label floating>Menssagem</ion-label>
          <ion-textarea [(ngModel)]="message"></ion-textarea>
      </ion-item>
  </ion-list>
  <div padding>
      <button ion-button (click)="send(recipient, subject, message)">Enviar</button>
  </div>
</ion-content>
